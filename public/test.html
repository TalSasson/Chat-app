<!DOCTYPE html>
<html lang="en">
  <head>
  
    <title>React App</title>
  </head>
  <body>
    <div class="background">
      <svg class="bg-wave" viewBox="0 0 500 142" preserveAspectRatio="xMinYMin meet">
        <path class="back" d="M0,120 C220,200 350,0 560,180 L500,00 L0,0 Z" style="stroke: none;"></path>
        <style>
          .bg-wave {
            position: relative;
            transform: rotate(180deg);
          }
          .front {
            fill: white;
          }
          .back {
            fill: blue;
            position: absolute;
            top: 0;
            transform: scaleX(-1);
          }
        </style>
      </svg>
    </div>
  </body>
</html>
